<html>
<head>
  <meta name="viewport" content="width=device-width">
  <title>Record Shelves</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/vendor.js" type="text/javascript"></script>
</head>
<body>

  <!-- Templates --> 
  <script id="shelfTemplate" type="text/template">
    <header>
      <h1><%= title %></h1>
      <button class="addButton">+</button>
      <select class="sort">
        <option>-</option>
        <option>Title</option>
        <option>Artist</option>
        <option>Genre</option>
      </select>
      <form validate>
        <div class="arrow"></div>
        <input type="text" name="title" value="" placeholder="title" autofocus required>
        <input type="text" name="artist" value="" placeholder="artist" required>
        <input type="text" name="asin" value="" placeholder="asin" required>
        <input type="text" name="genre" value="" placeholder="genre" required>
        <input type="submit" value="Add">
      </form>
    </header>
  </script>

  <script id="recordTemplate" type="text/template">
    <ul>
      <li>Title: <%= title %> </li>
      <li>Author: <%= artist %> </li>
      <li>ASIN: <%= asin %> </li>
      <li>Genre: <%= genre %> </li>
    </ul>
    <button class="removeButton">-</button>
  </script>

  <!-- App -->
  <script src="js/compiled.js" type="text/javascript"></script>
</body>
</html>
