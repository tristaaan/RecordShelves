<html>
<head>
	<title>Library</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
	<script src="js/vendor.js" type="text/javascript"></script>
  <script src="js/constants.js" type="text/javascript"></script>
</head>
<body>

  <!-- Templates --> 
  <script id="shelfTemplate" type="text/template">
    <h1><%= title %></h1>
    <button class="addButton">+</button>
    <form validate>
      <input type="text" name="title" value="" placeholder="title" autofocus required>
      <input type="text" name="artist" value="" placeholder="artist" required>
      <input type="text" name="asin" value="" placeholder="asin" required>
      <input type="text" name="genre" value="" placeholder="genre" required>
      <input type="submit" value="Add">
    </form>
  </script>

  <script id="recordTemplate" type="text/template">
    <ul>
      <button class="removeButton">-</button>
      <li>Title: <%= title %> </li>
      <li>Author: <%= artist %> </li>
      <li>ASIN: <%= asin %> </li>
      <li>Genre: <%= genre %> </li>
    </ul>
  </script>
	
  <!-- Models -->
  <script src="js/models/ShelfModel.js" type="text/javascript"></script>
  <script src="js/models/RecordModel.js" type="text/javascript"></script>

  <!-- Views -->
  <script src="js/views/RecordView.js" type="text/javascript"></script>
  <script src="js/views/ShelfView.js" type="text/javascript"></script>
  <script src="js/views/ShelvesView.js" type="text/javascript"></script>

  <!-- Collections -->
  <script src="js/collections/ShelfCollection.js" type="text/javascript"></script>
  <script src="js/collections/RecordCollection.js" type="text/javascript"></script>

  <!-- Data -->
  <script id="shelfData" src="/data/record-shelf.json" type="text/json"></script>

  <!-- App -->
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
